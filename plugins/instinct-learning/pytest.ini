[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
markers =
    unit: Unit tests
    integration: Integration tests
    scenario: Scenario tests
    slow: Slow-running tests

# Coverage: pytest --cov=scripts --cov-report=term-missing
# Coverage HTML: pytest --cov=scripts --cov-report=html
